
<h2>Завдання Angular Вступ</h2>
<h3>Реалізувати todo list
  - виводити існуючі завдання
  - стилізувати на власний погляд
  </h3>
<div *ngFor="let todo of todos">
 <ul>Task number:{{todo.id}}
   <li><p>{{todo.name}}</p>
  <p [ngClass]="{'done': todo.isDone}">{{todo.isDone}}</p>
</li>
</ul> 
</div>
  <button (click)="addTask()">click</button>
